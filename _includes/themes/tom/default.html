<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>

      <a class="extra" href="{{ BASE_PATH }}about">About</a>
      <a class="extra" href="{{ BASE_PATH }}archive">Archive</a>
      <a class="extra" href="{{ BASE_PATH }}projects">Projects</a>
      <a class="extra" href="{{ BASE_PATH }}links">Links</a>
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          <!--{{ site.tagline }}<br />-->
          <b>contact info</b><br />
          email: <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a><br />
          mobile: <a href="tel:{{ site.author.mobile }}">+{{ site.author.mobile }}</a><br />
        </p>
      </div>
      <div class="contact">
        <p>
          <b>social</b><br />
          <a href="http://github.com/{{ site.author.github }}/">github</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter</a><br />
          <a href="http://facebook.com/{{ site.author.facebook }}/">facebook</a><br />
          <a href="http://plus.google.com/u/0/{{ site.author.gplus }}/">google+</a><br />
          <a href="http://linkedin.com/in/{{ site.author.linkedin }}/">linkedin</a><br />
          <a href="http://quora.com/{{ site.author.quora }}/">quora</a><br />
        </p>
      </div>
      <div class="rss">
        <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}/{{ site.author.feedburnerextension }}">
          <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>
  <!--<a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>-->

  {% include JB/analytics %}

</body>
</html>
